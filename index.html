</div>
<script>
    function details() {
        var x = document.getElementById("myhobbies");
        var y = document.getElementById("mycourse");
        var z = document.getElementById("deButton");
        y.style.display = "none";
        x.style.display = "block";
        z.style.display = "none";
    }
</script>
<script>
    function hide() {
        var x = document.getElementById("myhobbies");
        var y = document.getElementById("mycourse");
        var z = document.getElementById("deButton");
        y.style.display = "block";
        x.style.display = "none";
        z.style.display = "block";
    }
</script>
